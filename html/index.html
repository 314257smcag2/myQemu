<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>My Qemu</title>
<link rel="stylesheet" href="css/selectordie.css">
<link rel="stylesheet" href="css/style.css">
<style>
.sod_select { font-size: 12px;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/selectordie.min.js"></script>
<script>
$(function(){
	$('select').selectOrDie();
});
</script>
</head>


<body style="background: #352e2e;">

    <div class="head-frame">
        <div class="head">
            <center>
                <div class="head-box">
                    <h1>My Qemu</h1>
                </div>
            </center>
        </div>
    </div>


    <form action="cgi-bin/config.cgi" enctype="multipart/form-data" method="post">

        <div class="select" style="margin-top:30px;margin-bottom:10px;">
            <select name="arch" class="myselect" >
                <!-- <option value="" selected:disabled style="display:none">选择架构</option> -->
                <option value="arch_1">mipsel</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="support" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">添加支持</option> -->
                <option value="support_1">malta</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="image" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">选择镜像</option> -->
                <option value="image_1">debian_squeeze_mipsel_standard.qcow2</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="kernel" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">选择内核</option> -->
                <option value="kernel_1">vmlinux-2.6.32-5-4kc-malta</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="initrd" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">配置initrd</option> -->
                <option value="initrd_1">NULL</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="append" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">启动参数</option> -->
                <option value="append_1">root=/dev/sda1 console=tty0</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="memory" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">内存大小</option> -->
                <option value="memory_1">512MB</option>
            </select>
        </div>
        <div class="select"style="margin-bottom:10px;">
            <select name="device" class="myselect"  class="drop-select">
                <!-- <option value="" selected:disabled style="display:none">设备信息</option> -->
                <option value="device_1">e1000,netdev=net0</option>
            </select>
        </div>

        
        <div class="select"style="margin-bottom:10px;">
            <a style="color:white">设置映射端口</a></br>
            <input type="text" name="net_port" style="margin-top:10px;width:18%;height:30px;font-size:20px;"value="22,23,80">

        </div>



        <input type="submit" style="margin-top:50px;" value="R U N" class="go" />

    </form>


</body>

</html>
